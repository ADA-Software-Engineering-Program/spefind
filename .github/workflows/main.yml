name: CI/CD Install Build and Test

on:
  push:
    branches:
      - main
      - master
      - CI/CD-workflow

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
      - name: Build
        run: npm run build
